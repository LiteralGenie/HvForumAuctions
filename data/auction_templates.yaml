warning_post: |-
  <%
  from utils.auction_utils import int_to_price

  text= []

  for i,x in enumerate(BIDS['warnings']):
    line= ""
    src= x['source']
    name= src['user']['name']

    link= None
    if x['is_forum_post']:
      link= f"https://forums.e-hentai.org/index.php?showtopic={META['thread_id']}&view=findpost&p={src['id']}"

    bid= int_to_price(x['max'])

    if x['fail_code'] == '1':
      reason= f"{x['item_type']} is an invalid category"
    elif x['fail_code'] == '2':
      reason= f"{x['item_code']} is an invalid item number"
    else:
      reason= "[unknown reason]"

    if link:
      line+= f"[url={link}]#{src['index']}[/url] "
    line+= f"{name} bid "
    if bid:
      line+= f"{bid} "
    line+= f"on [{x['item_type']}{x['item_code']}] but {reason}."


    text.append(line)

  text= "\n".join(text)
  %> \
  [size=2][u]Error Log[/u][/size]:
  ${text}


